<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Runner</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: #fff;
      font-family: monospace;
      padding: 20px;
    }

    textarea {
      width: 100%;
      height: 200px;
      background: #2d2d2d;
      color: #0f0;
      border: none;
      padding: 10px;
      font-size: 14px;
      resize: vertical;
    }

    button {
      background-color: #00ff99;
      color: #000;
      border: none;
      padding: 10px 20px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #00cc77;
    }

    .note {
      margin-top: 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>âš¡ JS Console Runner</h1>
  <textarea id="jsInput" placeholder="// Paste your JavaScript here..."></textarea>
  <br>
  <button onclick="runJS()">Run Code</button>

  <p class="note">ðŸ‘€ Output will appear in the browser console (F12 â†’ Console tab)</p>

  <script>
    function runJS() {
      const code = document.getElementById('jsInput').value;
      try {
        console.log('%c[JS RUNNER]: Running your code...', 'color: #00ff99;');
        eval(code); // ðŸ”¥ This actually runs the JS you paste in
      } catch (err) {
        console.error('[JS RUNNER ERROR]:', err);
      }
    }
  </script>

</body>
</html>
